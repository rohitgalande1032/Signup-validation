<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <form>
        <div>
            <label for="email">Email</label><br>
            <input oninput="validateEmail()" type="email" id="email" name="email" placeholder="Example@gmail.com" required>
            <p id="error" class="error"></p>
        </div>
        <div>
            <label for="password">Password</label><br>
            <input oninput="validatePassword()" type="password" id="password" name="password" placeholder="Your Password" required>
            <p id="password-error" class="error"></p>
        </div>

        <button type="submit" onclick="submitForm()">Submit</button>
    </form>


    <script src="./script.js"></script>
</body>
</html>
